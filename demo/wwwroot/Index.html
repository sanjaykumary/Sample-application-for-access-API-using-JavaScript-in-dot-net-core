<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="width:80%; align-content:center; margin-left:25px;">

        <div class="card" id="addForm">
            <h4 class="card-header">Register</h4>
            <div class="card-body">
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="add-firstName" />

                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="add-lastName" />

                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" id="add-username" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="Password" class="form-control" id="add-password" />

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register">                        
                        <a href="Index.html" aria-label="Close">&#10006;</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" id="editForm">
            <h4 class="card-header">Edit Register</h4>
            <div class="card-body">
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="edit-firstName" />

                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="edit-lastName" />

                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" id="edit-username" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="Password" class="form-control" id="edit-password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save">
                        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="card" id="addForm">
            <h4 class="card-header">Users Detail</h4>
            <div class="card-body">

                <table class="table table-bordered">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody id="users"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/User.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
